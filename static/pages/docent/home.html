<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/5a58a119aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder" href="#">
            <img src ="../../imgs/sentido-horario.png" width="30" height="30" class="d-inline-block align-text-top">
            Horario Docentes
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home/docents">Docentes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/home/coordenators">Coordenadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/home/classes">Turmas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/home">Horários docente</a>
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <a class="btn btn-dark me-2" role="button" onclick="changeTheme()" style="color: white;">
              <i style="color: white;" class="fa-regular fa-moon me-2"></i>Modo escuro/claro
            </a>
            <a class="btn btn-warning me-2" role="button" onclick="editProfile()" style="color: white;">
              <i style="color: white;" class="fa-regular fa-user me-2"></i>Editar perfil
            </a>
            <a class="btn btn-danger" role="button" href="/login/logout">
              <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
              Fazer logout
            </a>
          </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center p-3" >
        <div class="card w-100">
            <div class="card-body" >
                <h2 class="card-title fw-bolder">Seus Horários</h2>
                <h3 class="card-subtitle mb-2 text-muted" id="docent-card-name">Docente: </h3>
                <div class="d-flex justify-content-start flex-row">
                    <div class="d-flex flex-column">
                        <label for="class-filter" class="form-label">Filtrar por turma:</label>
                        <select class="form-select" name="class-filter" id="class-filter">
                          <option value="all">Todos</option>
                        </select>
                    </div>

                    <div class="d-flex flex-column ms-3">
                      <label for="class-filter" class="form-label">Filtrar por dia da semana:</label>
                      <select class="form-select" name="day-of-week-filter" id="day-of-week-filter">
                        <option value="all">Todos</option>
                        <option value="Segunda">Segunda</option>
                        <option value="Terça">Terça</option>
                        <option value="Quarta">Quarta</option>
                        <option value="Quinta">Quinta</option>
                        <option value="Sexta">Sexta</option>
                        <option value="Sabado">Sabado</option>
                        <option value="Domingo">Domingo</option>
                      </select>
                    </div>

                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Turma</th>
                            <th>Dia da semana</th>
                            <th>Horário de inicio</th>
                            <th>Horário de saída</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar perfil</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="edit-name-profile" class="form-label">Nome completo:</label>
              <input type="text" class="form-control" name="edit-name-profile" id="edit-name-profile">
            </div>
            <div class="mb-3">
              <label for="edit-class-select" class="form-label">E-mail:</label>
              <input class="form-control" type="email" name="edit-email-profile" id="edit-email-profile">
            </div>
            <div class="mb-3">
              <label for="edit-tel-profile" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" name="edit-tel-profile" id="edit-tel-profile">
            </div>
            <div class="mb-3">
              <label for="edit-area-profile" class="form-label">Área:</label>
              <input type="tel" class="form-control" name="edit-area-profile" id="edit-area-profile">
            </div>
            <div class="mb-3">
              <label for="edit-username" class="form-label">Nome de usuário:</label>
              <input type="text" class="form-control" name="edit-username" id="edit-username">
            </div>
            <div class="mb-3">
              <label for="edit-password-profile" class="form-label">Senha:</label>
              <input class="form-control" type="password" name="edit-password-profile" id="edit-password-profile">
            </div>
            <div class="mb-3">
              <label for="edit-confirm-password-profile" class="form-label">Confirmar senha:</label>
              <input  class="form-control" type="password" name="edit-confirm-password-profile" id="edit-confirm-password-profile">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary"  id="edit-profile-button">Salvar alterações</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/home-docent.js"></script>
    <script src="../../js/theme.js"></script>
    <script src="../../js/profile-docent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
